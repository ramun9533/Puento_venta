    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda de Baterías</title>
    <!-- Agrega aquí los enlaces a tus archivos de CSS y JavaScript si los tienes -->
</head>

        <img src="logo.png" alt="Logo de la Empresa">
        <h1>Nombre de la Empresa</h1>
        <p>Teléfono de la Empresa</p>
        <p>Dueño de la Empresa</p>
        <p>Dirección de la Empresa</p>
    </header>
    <section class="formulario">
        <h2>Datos del Cliente</h2>
        <form action="#" method="post">
            <label for="nombre_cliente">Nombre del Cliente:</label>
            <input type="text" id="nombre_cliente" name="nombre_cliente" required>
            <label for="marca_auto">Marca del Auto:</label>
            <input type="text" id="marca_auto" name="marca_auto" required>
            <label for="tipo_bateria">Tipo de Batería:</label>
            <input type="text" id="tipo_bateria" name="tipo_bateria" required>
            <label for="modelo_bateria">Modelo de la Batería:</label>
            <input type="text" id="modelo_bateria" name="modelo_bateria" required>
            <label for="anio_fabricacion">Año de Fabricación de la Batería:</label>
            <input type="number" id="anio_fabricacion" name="anio_fabricacion" required>
            <label for="fecha_venta">Fecha de Venta:</label>
            <input type="date" id="fecha_venta" name="fecha_venta" required>
            <label for="garantia_hasta">Garantizada hasta:</label>
            <input type="date" id="garantia_hasta" name="garantia_hasta" required>
            <label for="cantidad_venta">Cantidad de Venta:</label>
            <input type="number" id="cantidad_venta" name="cantidad_venta" required>
            <label for="folio_venta_garantia">Folio de la Venta y Garantía:</label>
            <input type="text" id="folio_venta_garantia" name="folio_venta_garantia" required>
            <input type="submit" value="Enviar">
        </form>
    </section>
    <!-- Agrega aquí el resto del contenido de tu página si lo deseas -->


    <footer></footer>
  </body>
</html>
